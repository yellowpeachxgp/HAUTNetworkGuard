name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows-qt:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.6.0'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2019_64'
          modules: 'qtnetworkauth'

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Configure CMake
        run: cmake -B build -S Windows -DCMAKE_BUILD_TYPE=Release
        
      - name: Build
        run: cmake --build build --config Release

      - name: Deploy Qt
        run: |
          mkdir deploy
          copy build\Release\HAUTNetworkGuard.exe deploy\
          windeployqt deploy\HAUTNetworkGuard.exe --release --no-translations

      - name: Create Archive
        run: Compress-Archive -Path deploy\* -DestinationPath HAUTNetworkGuard-Windows.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: HAUTNetworkGuard-Windows.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build macOS App
        run: |
          cd macOS
          chmod +x build.sh create-dmg.sh
          ./build.sh
          ./create-dmg.sh

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: macOS/build/HAUTNetworkGuard.dmg

  release:
    needs: [build-windows-qt, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: ./

      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-build
          path: ./

      - name: Extract Windows Build
        run: |
          unzip HAUTNetworkGuard-Windows.zip -d windows-extract
          mv windows-extract/HAUTNetworkGuard.exe ./HAUTNetworkGuard-Windows.exe

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            HAUTNetworkGuard-Windows.exe
            HAUTNetworkGuard.dmg
          generate_release_notes: true
